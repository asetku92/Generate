<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demo Isi Pulsa</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2b8a3e;
    }
    button {
      padding: 10px 20px;
      background: #2b8a3e;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang Kak!</h1>
    <p>Silakan pilih nominal pulsa:</p>
    <ul>
      <li>10.000</li>
      <li>20.000</li>
      <li>50.000</li>
      <li>100.000</li>
    </ul>
    <button onclick="alert('Transaksi berhasil!')">Isi Sekarang</button>
  </div>
</body>
</html>
