<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Estimasi Tarif inDrive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEsbn9W4ivUesB15wmDuMhOT4JR6Mq9Bs&libraries=places"></script>
    <style>
        :root {
            --primary: #6a5acd;
            --secondary: #9370db;
            --accent: #483d8b;
            --background: #1a1a2e;
            --text: #e6e6fa;
            --glow: 0 0 15px rgba(106, 90, 205, 0.6);
            --card-bg: rgba(26, 26, 46, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background), #16213e);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--glow);
            border: 1px solid rgba(106, 90, 205, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d8bfd8;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(106, 90, 205, 0.5);
            background: rgba(26, 26, 46, 0.7);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 10px rgba(147, 112, 219, 0.5);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.4);
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 90, 205, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(106, 90, 205, 0.3);
            display: none;
        }

        .result-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed rgba(147, 112, 219, 0.3);
            padding-bottom: 10px;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-label {
            font-weight: 500;
            color: #d8bfd8;
        }

        .result-value {
            font-weight: 600;
            color: #fff;
        }

        .warning {
            color: #ff6b6b;
            font-weight: 500;
            margin-top: 15px;
            text-align: center;
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .pac-container {
            background-color: var(--background);
            font-family: 'Poppins', sans-serif;
            border-radius: 0 0 10px 10px;
            border: 1px solid var(--primary);
            box-shadow: var(--glow);
        }

        .pac-item {
            color: var(--text);
            padding: 10px;
            border-bottom: 1px solid rgba(106, 90, 205, 0.3);
        }

        .pac-item:hover {
            background-color: var(--accent);
        }

        .pac-item-query {
            color: #d8bfd8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Estimasi Tarif inDrive</h1>
        
        <div class="form-group">
            <label for="pickup">Lokasi Penjemputan</label>
            <input type="text" id="pickup" placeholder="Masukkan lokasi penjemputan" autocomplete="off">
        </div>
        
        <div class="form-group">
            <label for="destination">Lokasi Tujuan</label>
            <input type="text" id="destination" placeholder="Masukkan lokasi tujuan" autocomplete="off">
        </div>
        
        <div class="form-group">
            <label for="service-type">Jenis Layanan</label>
            <select id="service-type">
                <option value="passenger">Penumpang</option>
                <option value="courier">Kurir</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="offer-price">Tawaran Harga (Rp)</label>
            <input type="number" id="offer-price" placeholder="Masukkan tawaran harga Anda">
        </div>
        
        <button class="btn" id="calculate-btn">Hitung Estimasi</button>
        
        <div class="result" id="result">
            <div class="result-item">
                <span class="result-label">Jarak Tempuh:</span>
                <span class="result-value" id="distance">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Estimasi Tarif Wajar:</span>
                <span class="result-value" id="fair-price">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Harga Tawaran Anda:</span>
                <span class="result-value" id="user-offer">-</span>
            </div>
            <div class="warning" id="warning">
                Tawaran Anda terlalu rendah dari estimasi tarif wajar!
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi autocomplete untuk input lokasi
        function initAutocomplete() {
            const pickupInput = document.getElementById('pickup');
            const destinationInput = document.getElementById('destination');
            
            const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput);
            const destinationAutocomplete = new google.maps.places.Autocomplete(destinationInput);
        }

        // Hitung jarak menggunakan Distance Matrix API
        function calculateDistance(origin, destination, callback) {
            const service = new google.maps.DistanceMatrixService();
            
            service.getDistanceMatrix({
                origins: [origin],
                destinations: [destination],
                travelMode: 'DRIVING',
                unitSystem: google.maps.UnitSystem.METRIC
            }, (response, status) => {
                if (status !== 'OK') {
                    alert('Error calculating distance: ' + status);
                    return;
                }
                
                const distance = response.rows[0].elements[0].distance.value / 1000; // Convert to km
                callback(distance);
            });
        }

        // Hitung estimasi tarif
        function calculateFairPrice(distance, serviceType) {
            let pricePerKm, minPrice;
            
            if (serviceType === 'passenger') {
                pricePerKm = 2500;
                minPrice = 11000;
            } else {
                pricePerKm = 2000;
                minPrice = 10000;
            }
            
            const baseFee = 7000;
            const calculatedPrice = baseFee + (distance * pricePerKm);
            
            return Math.max(calculatedPrice, minPrice);
        }

        // Format angka ke Rupiah
        function formatRupiah(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }

        // Event listener untuk tombol hitung
        document.getElementById('calculate-btn').addEventListener('click', function() {
            const pickup = document.getElementById('pickup').value;
            const destination = document.getElementById('destination').value;
            const serviceType = document.getElementById('service-type').value;
            const offerPrice = parseInt(document.getElementById('offer-price').value) || 0;
            
            if (!pickup || !destination) {
                alert('Harap masukkan lokasi penjemputan dan tujuan');
                return;
            }
            
            calculateDistance(pickup, destination, function(distance) {
                const fairPrice = calculateFairPrice(distance, serviceType);
                const isLowOffer = offerPrice > 0 && offerPrice < fairPrice;
                
                // Tampilkan hasil
                document.getElementById('distance').textContent = distance.toFixed(1) + ' km';
                document.getElementById('fair-price').textContent = formatRupiah(fairPrice);
                document.getElementById('user-offer').textContent = offerPrice > 0 ? formatRupiah(offerPrice) : '-';
                
                // Tampilkan peringatan jika tawaran terlalu rendah
                const warningElement = document.getElementById('warning');
                if (isLowOffer) {
                    warningElement.style.display = 'block';
                } else {
                    warningElement.style.display = 'none';
                }
                
                // Tampilkan hasil
                document.getElementById('result').style.display = 'block';
            });
        });

        // Inisialisasi autocomplete saat halaman dimuat
        window.onload = function() {
            initAutocomplete();
        };
    </script>
</body>
</html>
