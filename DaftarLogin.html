<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Reseller - Nomor HP</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2, #6B8DD6);
            transition: all 0.5s ease;
            background-size: cover;
            background-attachment: fixed;
        }
        
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
            padding: 20px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .app-logo {
            height: 60px;
            width: auto;
            max-width: 200px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }
        
        .app-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: var(--shadow);
        }
        
        .app-tagline {
            font-size: 14px;
            opacity: 0.9;
            text-shadow: var(--shadow);
            max-width: 80%;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            z-index: 10;
            margin-top: 120px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }
        
        .card-header {
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            background: var(--primary);
            color: white;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: rgba(255,255,255,0.8);
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background: white;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: var(--shadow);
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .alert-danger {
            background-color: #fee2e2;
            color: #b91c1c;
            border-left: 4px solid #ef4444;
        }
        
        .switch-text {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .switch-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .switch-text a:hover {
            text-decoration: underline;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-logo {
            height: 60px;
            margin-bottom: 20px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .card {
                margin-top: 100px;
            }
            
            .app-logo {
                height: 50px;
            }
            
            .app-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loading-screen">
        <img src="" alt="Logo" class="loading-logo" id="loading-logo">
        <div class="spinner"></div>
    </div>

    <!-- App Header -->
    <div class="app-header">
        <div class="logo-container">
            <img src="" alt="App Logo" class="app-logo" id="app-logo">
        </div>
        <div class="app-name" id="app-name">ASIA PAYMENT</div>
        <div class="app-tagline" id="app-tagline">Pulsa & PPOB Isi pulsa & bayar tagihan dalam 1 klik</div>
    </div>

    <!-- Login Form -->
    <div class="card" id="login-card">
        <div class="card-header">
            <h2>Login Reseller</h2>
        </div>
        <div class="card-body">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-phone">Nomor HP</label>
                    <input type="tel" id="login-phone" placeholder="628xxxx" required>
                </div>
                <div class="form-group">
                    <label for="login-pin">PIN</label>
                    <input type="password" id="login-pin" placeholder="Masukkan PIN Anda" required minlength="4">
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="login-alert" class="alert"></div>
                <div class="switch-text">
                    Belum punya akun? <a href="#" id="show-register">Daftar disini</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Form -->
    <div class="card" id="register-card" style="display:none;">
        <div class="card-header">
            <h2>Daftar Reseller</h2>
        </div>
        <div class="card-body">
            <form id="register-form">
                <div class="form-group">
                    <label for="register-phone">Nomor HP</label>
                    <input type="tel" id="register-phone" placeholder="628xxxx" required>
                </div>
                <div class="form-group">
                    <label for="register-name">Nama Lengkap</label>
                    <input type="text" id="register-name" placeholder="Nama pemilik outlet" required>
                </div>
                <div class="form-group">
                    <label for="register-address">Alamat</label>
                    <input type="text" id="register-address" placeholder="Alamat lengkap outlet" required>
                </div>
                <button type="submit" class="btn">Daftar</button>
                <div id="register-alert" class="alert"></div>
                <div class="switch-text">
                    Sudah punya akun? <a href="#" id="show-login">Login disini</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBf3jpW54TnCaCunzezuOQsSiwEREwnPg0",
            authDomain: "chatting-87e87.firebaseapp.com",
            databaseURL: "https://chatting-87e87-default-rtdb.firebaseio.com",
            projectId: "chatting-87e87",
            storageBucket: "chatting-87e87.firebasestorage.app",
            messagingSenderId: "240910634931",
            appId: "1:240910634931:web:49aa4b9a0659d9115045c6",
            measurementId: "G-10MWDS0DMK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Load configuration from Firebase
        function loadConfig() {
            database.ref('DataApkAsiaPayment').on('value', (snapshot) => {
                const config = snapshot.val();
                
                if (config) {
                    // Update app info
                    document.getElementById('app-name').textContent = config.nama_aplikasi || 'ASIA PAYMENT';
                    document.getElementById('app-tagline').textContent = config.Tagline || 'Pulsa & PPOB Isi pulsa & bayar tagihan dalam 1 klik';
                    
                    // Update logo
                    if (config.Logo) {
                        document.getElementById('app-logo').src = config.Logo;
                        document.getElementById('loading-logo').src = config.Logo;
                    }
                    
                    // Update background
                    if (config.Bg1 && config.Bg2 && config.Bg3) {
                        document.body.style.background = 
                            `linear-gradient(135deg, ${config.Bg1}, ${config.Bg2}, ${config.Bg3})`;
                    }
                    
                    // Hide loading screen
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                    }, 1000);
                }
            }, (error) => {
                console.error("Error loading config:", error);
                document.getElementById('loading-screen').style.display = 'none';
            });
        }

        // Send data to WebViewString
        function sendToWebView(data) {
            try {
                if (typeof window.AppInventor !== 'undefined') {
                    window.AppInventor.setWebViewString(JSON.stringify(data));
                    return true;
                }
                return false;
            } catch (error) {
                console.error("Error sending to WebView:", error);
                return false;
            }
        }

        // Show alert message
        function showAlert(form, message, type) {
            const alertDiv = document.getElementById(`${form}-alert`);
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Form Submission Handlers
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('login-phone').value.trim();
            const pin = document.getElementById('login-pin').value;
            
            // Phone validation
            if (!phone.startsWith('628') || phone.length < 10) {
                showAlert('login', 'Nomor HP harus mulai dengan 628 dan minimal 10 digit', 'danger');
                return;
            }
            
            // PIN validation (min 4 characters)
            if (pin.length < 4) {
                showAlert('login', 'PIN minimal 4 karakter', 'danger');
                return;
            }
            
            // Send to WebViewString
            const success = sendToWebView({
                action: 'login',
                phone: phone,
                pin: pin,
                timestamp: new Date().toISOString()
            });
            
            if (success) {
                showAlert('login', 'Sedang memproses login...', 'success');
                document.getElementById('login-form').reset();
            } else {
                showAlert('login', 'Gagal mengirim data ke aplikasi', 'danger');
            }
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('register-phone').value.trim();
            const name = document.getElementById('register-name').value.trim();
            const address = document.getElementById('register-address').value.trim();
            
            // Phone validation
            if (!phone.startsWith('628') || phone.length < 10) {
                showAlert('register', 'Nomor HP harus mulai dengan 628 dan minimal 10 digit', 'danger');
                return;
            }
            
            // Name validation
            if (name.length < 3) {
                showAlert('register', 'Nama minimal 3 karakter', 'danger');
                return;
            }
            
            // Address validation
            if (address.length < 5) {
                showAlert('register', 'Alamat minimal 5 karakter', 'danger');
                return;
            }
            
            // Send to WebViewString
            const success = sendToWebView({
                action: 'register',
                phone: phone,
                name: name,
                address: address,
                timestamp: new Date().toISOString()
            });
            
            if (success) {
                showAlert('register', 'Sedang memproses pendaftaran...', 'success');
                document.getElementById('register-form').reset();
                document.getElementById('register-card').style.display = 'none';
                document.getElementById('login-card').style.display = 'block';
            } else {
                showAlert('register', 'Gagal mengirim data ke aplikasi', 'danger');
            }
        });

        // Toggle Forms
        document.getElementById('show-register').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-card').style.display = 'none';
            document.getElementById('register-card').style.display = 'block';
            document.getElementById('login-alert').style.display = 'none';
        });

        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('register-card').style.display = 'none';
            document.getElementById('login-card').style.display = 'block';
            document.getElementById('register-alert').style.display = 'none';
        });

        // Format phone number input
        document.getElementById('login-phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        document.getElementById('register-phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadConfig();
        });
    </script>
</body>
</html>
