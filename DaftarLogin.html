<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Aplikasi...</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        .app-header {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .app-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .app-tagline {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            z-index: 10;
        }
        
        .card-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .alert-danger {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .switch-text {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        
        .switch-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- App Header -->
    <div class="app-header">
        <div class="app-name" id="app-name">Aplikasi Reseller</div>
        <div class="app-tagline" id="app-tagline">Loading...</div>
    </div>

    <!-- Login Form -->
    <div class="card" id="login-card">
        <div class="card-header">
            <h2>Login Reseller</h2>
        </div>
        <div class="card-body">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-kode">Kode Reseller</label>
                    <input type="text" id="login-kode" placeholder="Masukkan kode reseller" required>
                </div>
                <div class="form-group">
                    <label for="login-pin">PIN</label>
                    <input type="password" id="login-pin" placeholder="Masukkan 6 digit PIN" required maxlength="6">
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="login-alert" class="alert"></div>
                <div class="switch-text">
                    Belum punya akun? <a href="#" id="show-register">Daftar disini</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Form -->
    <div class="card" id="register-card" style="display:none;">
        <div class="card-header">
            <h2>Daftar Reseller</h2>
        </div>
        <div class="card-body">
            <form id="register-form">
                <div class="form-group">
                    <label for="register-kode">Kode Reseller</label>
                    <input type="text" id="register-kode" placeholder="Contoh: yusuf" required>
                </div>
                <div class="form-group">
                    <label for="register-name">Nama Lengkap</label>
                    <input type="text" id="register-name" placeholder="Nama pemilik outlet" required>
                </div>
                <div class="form-group">
                    <label for="register-phone">Nomor HP</label>
                    <input type="tel" id="register-phone" placeholder="628xxxx" required>
                </div>
                <button type="submit" class="btn">Daftar</button>
                <div id="register-alert" class="alert"></div>
                <div class="switch-text">
                    Sudah punya akun? <a href="#" id="show-login">Login disini</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBf3jpW54TnCaCunzezuOQsSiwEREwnPg0",
            authDomain: "chatting-87e87.firebaseapp.com",
            databaseURL: "https://chatting-87e87-default-rtdb.firebaseio.com",
            projectId: "chatting-87e87",
            storageBucket: "chatting-87e87.firebasestorage.app",
            messagingSenderId: "240910634931",
            appId: "1:240910634931:web:49aa4b9a0659d9115045c6",
            measurementId: "G-10MWDS0DMK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Load configuration from Firebase
        function loadConfig() {
            database.ref('DataApkAsiaPayment').on('value', (snapshot) => {
                const config = snapshot.val();
                
                if (config) {
                    // Update app info
                    document.getElementById('app-name').textContent = config.nama_aplikasi || 'Aplikasi Reseller';
                    document.getElementById('app-tagline').textContent = config.Tagline || '';
                    
                    // Update background
                    if (config.Bg1 && config.Bg2 && config.Bg3) {
                        document.body.style.background = 
                            `linear-gradient(135deg, ${config.Bg1}, ${config.Bg2}, ${config.Bg3})`;
                    }
                    
                    // Hide loading screen
                    document.getElementById('loading-screen').style.display = 'none';
                }
            }, (error) => {
                console.error("Error loading config:", error);
                document.getElementById('loading-screen').style.display = 'none';
            });
        }

        // Send data to WebViewString
        function sendToWebView(data) {
            try {
                if (typeof window.AppInventor !== 'undefined') {
                    window.AppInventor.setWebViewString(JSON.stringify(data));
                    return true;
                }
                return false;
            } catch (error) {
                console.error("Error sending to WebView:", error);
                return false;
            }
        }

        // Show alert message
        function showAlert(form, message, type) {
            const alertDiv = document.getElementById(`${form}-alert`);
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Form Submission Handlers
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const kode = document.getElementById('login-kode').value.trim();
            const pin = document.getElementById('login-pin').value;
            
            // Validation
            if (!kode || !pin) {
                showAlert('login', 'Harap isi kode dan PIN', 'danger');
                return;
            }
            
            if (pin.length !== 6 || !/^\d+$/.test(pin)) {
                showAlert('login', 'PIN harus 6 digit angka', 'danger');
                return;
            }
            
            // Send to WebViewString
            const success = sendToWebView({
                action: 'login',
                kode: kode,
                pin: pin,
                timestamp: new Date().toISOString()
            });
            
            if (success) {
                showAlert('login', 'Sedang memproses login...', 'success');
                document.getElementById('login-form').reset();
            } else {
                showAlert('login', 'Gagal mengirim data ke aplikasi', 'danger');
            }
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const kode = document.getElementById('register-kode').value.trim();
            const name = document.getElementById('register-name').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            
            // Validation
            if (!kode || !name || !phone) {
                showAlert('register', 'Harap isi semua field', 'danger');
                return;
            }
            
            if (!phone.startsWith('628') || phone.length < 10) {
                showAlert('register', 'Nomor HP harus mulai dengan 628 dan minimal 10 digit', 'danger');
                return;
            }
            
            // Send to WebViewString
            const success = sendToWebView({
                action: 'register',
                kode: kode,
                name: name,
                phone: phone,
                timestamp: new Date().toISOString()
            });
            
            if (success) {
                showAlert('register', 'Sedang memproses pendaftaran...', 'success');
                document.getElementById('register-form').reset();
            } else {
                showAlert('register', 'Gagal mengirim data ke aplikasi', 'danger');
            }
        });

        // Toggle Forms
        document.getElementById('show-register').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-card').style.display = 'none';
            document.getElementById('register-card').style.display = 'block';
            document.getElementById('login-alert').style.display = 'none';
        });

        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('register-card').style.display = 'none';
            document.getElementById('login-card').style.display = 'block';
            document.getElementById('register-alert').style.display = 'none';
        });

        // Format inputs
        document.getElementById('login-pin').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });

        document.getElementById('register-phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadConfig();
        });
    </script>
</body>
</html>
