<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Daftar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b6b, #9c27b0, #2196f3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .switch {
            text-align: center;
            margin-top: 15px;
        }
        
        .switch a {
            color: #2196F3;
            text-decoration: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-phone">Nomor HP</label>
                <input type="text" id="login-phone" placeholder="628xxxx" required>
            </div>
            <div class="form-group">
                <label for="login-pin">PIN</label>
                <input type="password" id="login-pin" placeholder="6 digit PIN" required maxlength="6">
            </div>
            <button type="submit">Login</button>
            <div class="switch">
                Belum punya akun? <a href="#" id="show-register">Daftar disini</a>
            </div>
            <div id="login-status" class="status"></div>
        </form>
    </div>
    
    <div class="container" id="register-container" style="display:none;">
        <h2>Daftar</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="register-name">Nama Outlet</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-phone">Nomor HP</label>
                <input type="text" id="register-phone" placeholder="628xxxx" required>
            </div>
            <div class="form-group">
                <label for="register-address">Alamat</label>
                <input type="text" id="register-address" required>
            </div>
            <button type="submit">Daftar</button>
            <div class="switch">
                Sudah punya akun? <a href="#" id="show-login">Login disini</a>
            </div>
            <div id="register-status" class="status"></div>
        </form>
    </div>

    <script>
        // Fungsi toggle form
        document.getElementById('show-register').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        });
        
        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });
        
        // Fungsi kirim response ke Kodular
        function sendToAppInventor(response) {
            try {
                window.AppInventor.setWebViewString(JSON.stringify(response));
                return true;
            } catch (error) {
                console.error("Gagal mengirim ke WebViewString:", error);
                return false;
            }
        }
        
        // Handle form login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('login-phone').value;
            const pin = document.getElementById('login-pin').value;
            
            // Validasi sederhana
            if (!phone.startsWith('628') || phone.length < 10) {
                showStatus('login', 'Nomor HP harus mulai dengan 628 dan minimal 10 digit', 'error');
                return;
            }
            
            if (pin.length !== 6 || !/^\d+$/.test(pin)) {
                showStatus('login', 'PIN harus 6 digit angka', 'error');
                return;
            }
            
            // Kirim response ke Kodular
            const response = {
                action: 'login',
                status: 'success',
                phone: phone,
                timestamp: new Date().toISOString()
            };
            
            if (sendToAppInventor(response)) {
                showStatus('login', 'Login berhasil, memproses...', 'success');
                document.getElementById('login-form').reset();
            } else {
                showStatus('login', 'Gagal mengirim data ke aplikasi', 'error');
            }
        });
        
        // Handle form daftar
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const phone = document.getElementById('register-phone').value;
            const address = document.getElementById('register-address').value;
            
            // Validasi
            if (!phone.startsWith('628') || phone.length < 10) {
                showStatus('register', 'Nomor HP harus mulai dengan 628 dan minimal 10 digit', 'error');
                return;
            }
            
            // Kirim response ke Kodular
            const response = {
                action: 'register',
                status: 'success',
                name: name,
                phone: phone,
                address: address,
                timestamp: new Date().toISOString()
            };
            
            if (sendToAppInventor(response)) {
                showStatus('register', 'Pendaftaran berhasil!', 'success');
                document.getElementById('register-form').reset();
            } else {
                showStatus('register', 'Gagal mengirim data ke aplikasi', 'error');
            }
        });
        
        // Fungsi tampilkan status
        function showStatus(formType, message, type) {
            const element = document.getElementById(`${formType}-status`);
            element.textContent = message;
            element.className = `status ${type}`;
            element.style.display = 'block';
        }
        
        // Format input nomor HP
        document.getElementById('login-phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
        
        document.getElementById('register-phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
        
        // Format input PIN
        document.getElementById('login-pin').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });
    </script>
</body>
</html>
