<!DOCTYPE html>
<html>
<head>
    <title>Konversi HEX ke ARGB</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 600px; 
            margin: 0 auto; 
        }
        input, button { 
            padding: 8px; 
            margin-top: 10px; 
        }
        #colorPreview {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        .color-link {
            color: #0066cc;
            text-decoration: none;
        }
        .color-link:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Konversi HEX ke ARGB</h2>
    
    <div class="input-group">
        <label for="hexInput">Masukkan kode warna HEX:</label>
        <input type="text" id="hexInput" placeholder="#RRGGBB atau RRGGBB" />
        <button onclick="convert()">Konversi</button>
        <p>
            Cari warna HEX di: 
            <a href="https://www.color-hex.com/" target="_blank" class="color-link">color-hex.com</a> atau
            <a href="#" onclick="showColorPicker()" class="color-link">buka color picker</a>.
        </p>
    </div>
    
    <div class="result-group">
        <p id="argbResult">ARGB: </p>
        <p id="intResult">Integer: </p>
    </div>
    
    <div id="colorPreview"></div>

    <!-- Iframe untuk color picker external -->
    <iframe id="colorPickerFrame" src="about:blank"></iframe>

    <script>
        function convert() {
            let hex = document.getElementById("hexInput").value.trim();
            if (hex.startsWith("#")) hex = hex.substring(1);

            if (!/^[0-9A-Fa-f]{6}$/i.test(hex)) {
                alert("Masukkan kode hex 6 digit yang valid (contoh: FF00FF atau #FF00FF)");
                return;
            }

            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            const a = 255;

            const argb = `(${a}, ${r}, ${g}, ${b})`;
            const intVal = (a << 24) | (r << 16) | (g << 8) | b;
            const intUnsigned = intVal >>> 0;

            document.getElementById("argbResult").innerText = `ARGB: ${argb}`;
            document.getElementById("intResult").innerText = `Integer: ${intUnsigned}`;
            document.getElementById("colorPreview").style.backgroundColor = `#${hex}`;
        }

        function showColorPicker() {
            const frame = document.getElementById("colorPickerFrame");
            frame.style.display = "block";
            frame.src = "https://htmlcolorcodes.com/color-picker/";
        }

        // Auto-convert jika URL mengandung parameter hex (contoh: ?hex=FF5733)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hexParam = urlParams.get('hex');
            if (hexParam) {
                document.getElementById("hexInput").value = hexParam;
                convert();
            }
        };
    </script>
</body>
</html>
